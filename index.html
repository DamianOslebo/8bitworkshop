<!DOCTYPE html>
<html lang="en">
<head>
<title>8bitworkshop ~ Atari 2600</title>
<style type="text/css" media="screen">
body {
  overflow: hidden !important;
  font-size: 11px;
}
.dbg_info {
  font-size: 0.8em;
}
.gutter-offset {
  width: 3em;
}
.gutter-bytes {
  width: 6em;
}
.gutter-clock {
  width: 0.5em;
}
.gutter-info {
  width: 1em;
}
.tooltipbox {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}
.tooltipbox .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position the tooltip */
    position: absolute;
    z-index: 10;
}
.tooltipbox:hover .tooltiptext {
    visibility: visible;
}
#controls_top {
  position: absolute;
  padding: 0.5em;
  height:3em;
  width:100%;
  background-color:#999;
}
#notebook {
  position:absolute;
  top:3em;
  bottom:0;
  left:0;
  right:0;
}
div.editor {
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  right:0;
  width:50%;
  height:95vh;
  background-color:#999;
  line-height:1.25;
  font-size:12pt;
}
div.emulator {
  position:absolute;
  left:50%;
  top:0;
  width:50%;
  height:100vh;
  overflow-y: scroll;
  background-color: #666;
  margin-top: 20px auto 0;
}
div.mem_info {
  position: fixed;
  left: 51%;
  bottom: 10px;
  background-color: #333;
  color: #66ff66;
  white-space: pre;
  padding: 20px;
  z-index: 2;
  font-family: "Andale Mono", "Menlo", "Lucida Console", monospace;
  font-size: 12pt;
}
span.hilite {
  color: #ff66ff;
}
div.has-errors {
  background-color: #ff6666 !important;
}
div.menu_div {
  position: absolute;
  width: 200px;
}
div.booklink {
  position: fixed;
  bottom: 0;
  right: 0;
  padding: 6px;
  background-color: #ffffff;
  display:none;
}
div.twitbtn {
  position: fixed;
  bottom: 0;
  left: 50%;
  padding: 6px;
}
a {
  color:#333399;
  font-weight: bold;
}
a.dropdown-toggle {
  color:#66ee66;
  padding:3px;
}
// http://stackoverflow.com/questions/18023493/bootstrap-3-dropdown-sub-menu-missing
.dropdown-submenu {
    position:relative;
}
.dropdown-submenu>.dropdown-menu {
    top:0;
    left:100%;
    margin-top:-6px;
    margin-left:-1px;
    -webkit-border-radius:0 6px 6px 6px;
    -moz-border-radius:0 6px 6px 6px;
    border-radius:0 6px 6px 6px;
}
.dropdown-submenu:hover>.dropdown-menu {
    display:block;
}
.dropdown-submenu>a:after {
    display:block;
    content:" ";
    float:right;
    width:0;
    height:0;
    border-color:transparent;
    border-style:solid;
    border-width:5px 0 5px 5px;
    border-left-color:#cccccc;
    margin-top:5px;
    margin-right:-10px;
}
.dropdown-submenu:hover>a:after {
    border-left-color:#ffffff;
}
.dropdown-submenu.pull-left {
    float:none;
}
.dropdown-submenu.pull-left>.dropdown-menu {
    left:-100%;
    margin-left:10px;
    -webkit-border-radius:6px 0 6px 6px;
    -moz-border-radius:6px 0 6px 6px;
    border-radius:6px 0 6px 6px;
}
</style>
