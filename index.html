<!DOCTYPE html>
<html lang="en">
<head>
<title>8bitworkshop ~ Atari 2600</title>
<style type="text/css" media="screen">
body {
  overflow: hidden;
  font-size: 11px;
}
.dbg_info {
  font-size: 0.8em;
}
#controls_top {
  padding: 0.5em;
}
.gutter-offset {
  width: 3em;
}
.gutter-bytes {
  width: 6em;
}
.gutter-clock {
  width: 0.5em;
}
.gutter-info {
  width: 1em;
}
.tooltipbox {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}
.tooltipbox .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;

    /* Position the tooltip */
    position: absolute;
    z-index: 10;
}
.tooltipbox:hover .tooltiptext {
    visibility: visible;
}
#notebook {
  height: 100%;
  width: 100%;
}
div.editor {
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  right:0;
  width:50%;
  height:120vh;
  background-color:#999;
  line-height:1.25;
  font-size:12pt;
}
div.emulator {
  position:absolute;
  left:50%;
  top:0;
  width:50%;
  height:120vh;
  overflow-y: scroll;
  background-color: #666;
  margin-top: 20px auto 0;
}
div.mem_info {
  position: fixed;
  left: 51%;
  bottom: 10px;
  background-color: #333;
  color: #66ff66;
  white-space: pre;
  padding: 20px;
  z-index: 2;
  font-family: "Andale Mono", "Menlo", "Lucida Console", monospace;
  font-size: 12pt;
}
span.hilite {
  color: #ff66ff;
}
div.has-errors {
  background-color: #ff6666 !important;
}
div.menu_div {
  position: absolute;
  width: 200px;
}
div.booklink {
  position: fixed;
  bottom: 0;
  right: 0;
  padding: 6px;
  background-color: #ffffff;
}
div.twitbtn {
  position: fixed;
  bottom: 0;
  left: 50%;
  padding: 6px;
}
a {
  color:#333399;
  font-weight: bold;
}
a.dropdown-toggle {
  color:#66ee66;
  padding:3px;
}
</style>
</head>
<body>

<div id="notebook">
  <div id="editor" class="editor">
    <div id="controls_top">
      <span class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          &#9776; <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#" id="item_new_file">New File...</a></li>
          <li><a class="dropdown-item" href="#" id="item_share_file">Share File...</a></li>
          <li><a class="dropdown-item" href="#" id="item_reset_file">Reset to Original...</a></li>
        </ul>
      </span>
      <select id="preset_select" name="">
      </select>
      <span id="debug_bar">
        <button id="dbg_pause" type="button" title="Pause"><img src="images/pause.png"></button>
        <button id="dbg_go" type="button" title="Run"><img src="images/play.png"></button>
        <button id="dbg_toline" type="submit" title="Run To Line"><img src="images/runtoline.png"></button>
        <button id="dbg_step" type="submit" title="Step"><img src="images/singlestep.png"></button>
        <button id="dbg_reset" type="submit" title="Reset and Run To Line"><img src="images/resetandrun.png"></button>
        <button id="dbg_timing" type="submit" title="See Timing"><img src="images/timing.png"></button>
      </span>
      <span class="dbg_info" id="dbg_info"></span>
    </div>
  </div>
  <div class="emulator" id="emulator">
    <div id="javatari-screen" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
    <div id="javatari-console-panel" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
    <div id="mem_info" class="mem_info" style="display:none">
    </div>
  </div>
</div>
<div class="twitbtn">

</div>
